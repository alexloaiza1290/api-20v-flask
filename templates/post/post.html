{% extends "base.html" %}
{% block content %}
  <h1>{{ post['title'] }}</h1>
  <p>{{ post['content'] }}</p>
  <small>Creado en: {{ post['created'] }}</small>
  <hr>
  <a href="{{ url_for('edit_one_post', post_id=post['id']) }}" class="btn btn-warning">Editar</a>
  <form action="{{ url_for('delete_one_post', post_id=post['id']) }}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
  <a href="{{ url_for('get_all_post') }}" class="btn btn-secondary">Volver</a>
{% endblock %}
